<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- <link href="./test.css" rel="/css" /> -->
    <title>PseudoClasses</title>
    <style>
      h1:hover {
        background-color: yellow;
      }
      button:hover {
        color: aqua;
      }
      input:focus {
        background-color: beige;
      }
      button:focus {
        border-radius: 10px;
        background-color: bisque;
      }
      button:active {
        background-color: rgb(180, 210, 150);
        font-size: 24px;
      }
      p:active {
        background-color: yellow;
        color: black;
      }
    </style>
  </head>
  <body>
    <h1>I am an h1</h1>
    <input type="text" />
    <p>this a paragraph</p>
    <button>Click me</button>
  </body>
</html>
