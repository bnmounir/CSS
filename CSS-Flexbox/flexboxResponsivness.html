<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Widget flexbox</title>
    <style>
      .container {
        background-color: rgb(93, 255, 152);
        display: flex;
        flex-wrap: wrap;
      }
      .box {
        border: 1px solid black;
        padding: 5px;
        flex-basis: 250px;
        flex-grow: 1;
      }
      .middle {
        flex-shrink: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h3>Rick and Morty the Game review: a fun romp blah blah</h3>
      </div>
      <div class="box middle">
        <h3>Lord of the Ring Seventeen million review: a fun romp blah blah</h3>
      </div>
      <div class="box">
        <h3>Game of Thrones the game review: a fun romp blah blah</h3>
      </div>
    </div>
  </body>
</html>
